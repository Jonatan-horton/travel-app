<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <!-- <link rel="stylesheet" href="style.scss"> -->
    <!-- Favicon-->
    <link rel="shorcut icon" type="image/jpg" href="../media/island_01.jpeg">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="title">
            <h1 class="main-title">Lets go on an Adventure!</h1>
          </div>
          <div class="search">
            <div class="search-bar">
              <input
                class="search-box"
                type="text"
                name="box"
                id="city-input"
                placeholder="Destination..."
              />
              <input
                class="date-bar"
                type="text"
                id="date-picker"
                class="calendar"
                placeholder="Departure date..."
              />
              <div class="search-btn" id="btn">
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="travel-plan-card">
              <div class="card-img">
                <img src="" alt="" class="city-image" />
                <div class="image-overlay">
                  <img src="" alt="" class="image-icon" />
                  <ul class="image-description">
                    <li class="list-country"></li>
                    <li>Country Call Code: <span class="call-code"></span></li>
                    <li>Currency: <span class="currency"></span></li>
                    <li>Language: <span class="language"></span></li>
                  </ul>
                </div>
              </div>
              <div class="card-info">
                <div class="your-trip">
                  <p class="trip-header">Your trip</p>
                </div>
                <hr class="line-break" />
                <div class="city-name"></div>
                <div class="card-weather">
                  <img src="" alt="" class="icon-image" />
                  <div class="description-temp">
                    <div class="description"></div>
                    <div class="temp"></div>
                  </div>
                </div>
                <div class="travel-date">
                  Departure Date: <span class="departure"></span>
                </div>
              </div>
            </div>
          </div>
</div>
<!-- <script src="index.js" type="text/javascript"></script> -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/service-worker.js");
            });
        };
    </script>
</body>

</html>
